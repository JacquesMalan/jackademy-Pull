<div>
  <app-search></app-search>
  <app-filter [total]="getTotalCourses()" [free]="getTotalFreeCourses()" [premium]="getTotalPremiumCourses()"
    (filterByRadioBtn)="onFilterRadioBtnChange($event)">

  </app-filter>
</div>
<ng-container *ngFor="let course of courses">
  <div class="course-container" *ngIf="courseRadioBtnValue === 'All' || courseRadioBtnValue === course.type">
    <div class="course-card">
      <div>
        <img [src]="course.image" alt="" style="width: 210px; height: 140px;">
      </div>
      <div class="course-name">
        <h4>{{course.name}}</h4>
      </div>
      <div class="course-description">
        <p>{{course.description.slice(0,80)}}</p>
      </div>
      <div class="details">
        <div class="course-type" [ngStyle]="{color: course.type === 'Free' ? 'green' : 'red'}">{{course.type}}</div>
        <div class="course price"><b>Price:</b> R {{course.price}}</div>
      </div>
      <div class="course-buttons">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-show">Show Details</button>
      </div>
    </div>
  </div>
</ng-container>
